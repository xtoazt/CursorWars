<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CursorWars</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      cursor: none;
    }
    canvas {
      display: block;
    }
    .player {
      position: absolute;
      font-size: 12px;
      color: white;
    }
    .health-bar {
      width: 50px;
      height: 5px;
      background: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const socket = io();
    let players = {};
    const self = { x: 200, y: 200 };

    // Draw health bar
    function drawHealthBar(player) {
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x - 25, player.y + 20, (player.health / 100) * 50, 5);
    }

    // Draw player
    function drawPlayer(player, id) {
      ctx.fillStyle = id === socket.id ? 'blue' : 'green';
      ctx.beginPath();
      ctx.arc(player.x, player.y, 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.fillText(`Rank: ${player.rank}`, player.x - 20, player.y - 20);
      drawHealthBar(player);
    }

    // Game loop
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        drawPlayer(players[id], id);
      }
      requestAnimationFrame(draw);
    }

    // Handle movement
    canvas.addEventListener('mousemove', (e) => {
      self.x = e.clientX;
      self.y = e.clientY;
      socket.emit('move', { x: self.x, y: self.y });
    });

    // Handle clicks
    canvas.addEventListener('click', (e) => {
      if (e.target.tagName === 'CANVAS') {
        socket.emit('click', { type: 'heal' });
      }
    });

    // Receive data from server
    socket.on('init', (serverPlayers) => {
      players = serverPlayers;
    });

    socket.on('new-player', (data) => {
      players[data.id] = data.data;
    });

    socket.on('player-move', (data) => {
      if (players[data.id]) {
        players[data.id].x = data.x;
        players[data.id].y = data.y;
      }
    });

    socket.on('update-health', (data) => {
      if (players[data.id]) {
        players[data.id].health = data.health;
      }
    });

    socket.on('player-disconnect', (data) => {
      delete players[data.id];
    });

    draw();
  </script>
</body>
</html>
